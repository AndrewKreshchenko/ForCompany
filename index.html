<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css"><!--media="all" for devices-->
    <link rel="stylesheet" type="text/css" href="responsive.css">
    <link rel="stylesheet" type="text/css" href="animation.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        var moveConstant = .02;
        var currentx = '';
        var currenty = '';
        $(document).mousemove(function(e) {
            if(currentx == '')
                currentx = e.pageX;
            var xdiff = e.pageX - currentx;
            currentx = e.pageX;
            if(currenty == '')
                currenty = e.pageY;
            var ydiff = e.pageY - currenty;
            currenty = e.pageY; 
            $('.parallax div').each(function(i, el) {
                var move = (i + 1)*(xdiff*moveConstant);
                var move_y = (i + 1)*(ydiff*moveConstant);
                var n_y = $(el).position().top + move_y;
                var n_x = $(el).position().left + move;
                $(el).css('left', n_x + 'px');
                $(el).css('top', n_y + 'px');
            });
        });
</script>
</head>
<body>

    </div>
    <div class="main">

            <!--<div class="bg_image"><img src="img/lion.png"></div>-->
            <div class="text_main">

                </div>
                <!-- Browser Chrome almost does not support Canvas Drawings, with JS. "D3" is JS library, that can help.-->

</body>
